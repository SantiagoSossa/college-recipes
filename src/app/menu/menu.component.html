<div class="row">
  <div class="column menu">
    <form #f="ngForm" (ngSubmit)="getRecipes(f)">
        <div class="form-group">
          <label for="inputSearch">Search any Ingredient</label>
          <input id="inputSearch" class="form-control" type="text" required ngModel name="ingredient" #ingredient="ngModel">
        </div>
        <div class="form-group">    
          <button class="btn btn-light" [disabled]="!f.valid">Add Ingredient <i class="fas fa-plus"></i></button>
        </div>
    </form>
    <div class="form-group">
      <label>Ingredients {{ingredients}}</label>
        <table class="table">
            <tbody>
              <tr *ngFor="let ingredient of ingredients">
                <td>{{ingredient}}</td>
                <td>
                  <i (click)="deleteIngredient(ingredient)" class="far fa-trash-alt"></i>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
  </div>
  <div class="column recipes">
    <recipes [recipes]="recipes"></recipes>
  </div> 
</div>
